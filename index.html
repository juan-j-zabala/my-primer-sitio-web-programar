<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <section id="main-section">
        <h1>PIEDRA PAPEL O TIJERA</h1>
        <h2>ELIGE TU ATAQUE</h2>
        <input type="radio" name="eleccion" id="ataque-piedra">
        <label class="boton-piedra-ataques" for="ataque-piedra">
            <p>PIEDRA</p>
        </label><input type="radio" name="eleccion" id="ataque-papel">
        <label class="boton-papel-ataques" for="ataque-papel">
            <p>PAPEL</p>
        </label><input type="radio" name="eleccion" id="ataque-tijera">
        <label class="boton-tijera-ataques" for="ataque-tijera">
            <p>TIJERA</p>
        </label>
    </section>
    <button id="selecionar-ataque">SELECIONAR</button>
    <section class="puntuacion">
        <h2>PUNTUACION</h2>
        <div class="puntucion-jugador">
            <p id="infotextojugador">JUGADOR ELEGIO</p> 
            <p id="ataqueelegido-jugador"></p>
            TIENE <span id="victorias-jugador">0</span> VICTORIAS<br>
            Y <span id="derrotas-jugador">0</span> DERROTAS
        </div>
        <div class="puntuacion-enemigo">
            <p id="infotextoenemigo">ENEMIGO ELIGIO</p> 
            <p id="ataqueelegido-enemigo"></p>
            TIENE <span id="victorias-enemigo">0</span> VICTORIAS<br>
            Y <span id="derrotas-enemigo">0</span> DERROTAS
        </div>
        <div>
            <p id="resultado-combate">RESULTADO COMBATE</p>
            <p id="resultado-final">RESULTADO FINAL</p>
            <button id="reiniciar">REINICIAR</button>
        </div>
    </section>
    <script src="/variblesfunclass.js"></script>
    <script src="/main.js"></script>
</body>
</html>
